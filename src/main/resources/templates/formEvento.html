<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/fragmento :: head"></head>
<body th:background="@{/images/koala.jpg}">

   <section th:replace="layouts/fragmento :: section"></section>
     
     <header th:replace="layouts/fragmento :: header"></header>
   
   
        <main id="main">
    
          <div class="container py-4">

		<div class="card bg-light">
	   <div class="card-header" th:text="${titulo}"></div>
	   
	    <div class="card-body">

		<div th:object="${evento}" th:remove="tag">

			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">

				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>

			</ul>

		</div>
       
       <form th:action="@{/evento/form/}" th:object="${evento}" method="post" enctype="multipart/form-data">


			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre de evento</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Direccion de evento</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fecha}" th:min="${hoy}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Hora de evento</label>
				<div class="col-sm-6">
					<input type="time" th:field="*{hora}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></small>
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha de Voluntario</label>
				<div class="col-sm-6">
					<input type="date" th:field="*{fechaVoluntario}" th:min="${hoy}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('fechaVoluntario')}" th:errors="*{fechaVoluntario}"></small>
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Hora de capacitacion</label>
				<div class="col-sm-6">
					<input type="time" th:field="*{horaVoluntario}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('horaVoluntario')}" th:errors="*{horaVoluntario}"></small>
				</div>
			</div>
           
           <br>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripcion</label>
				<div class="col-sm-6">
					<textarea th:field="*{descripcion}" class="form-control" style="resize: both;" maxlength="2500"
						th:errorclass="'form-control alert-danger'" required></textarea> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
				</div>
			</div>
			
			

				<br>
            
            <div class="form-group row">
            
              <label for="file" class="col-sm-2 col-form-label">Foto</label>
               <div class="col-sm-6">
               
                 <input type="file" name="file" class="form-control" th:class="${#fields.hasErrors('foto') ? 'form-control alert-danger' : 'form-control'}" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></small>
                
               </div>
            
            
            </div>
            
           
            
           
            <br>
            
            
            <div class="form-group row">
			<label for="tipo" class="col-sm-2 col-form-label">Ciudad donde ocurrio este hecho</label>
			<div class="col-sm-6">

				<select id="tipo" th:field="*{ciudad}" class="form-control">
				
				  <option value="0">Seleccionar...</option>
				  <option th:each="ciudad : ${ciudades}"  th:text="${ciudad.ciudad}"  th:value="${ciudad.id}"></option>
				
				</select>
				

			</div>
			
			<div th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}" class="alert alert-danger"></div>

		</div>
		
		
		<br>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear Evento" class="btn btn-info" />
				</div>
			</div>

		</form>
		
		 </div>
		
		</div>

	</div>
    
              
  </main><!-- End #main -->
        
   
   
   
   
       <footer th:replace="layouts/fragmento :: footer"></footer>
   

</body>
</html>
